<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Virologia Diagnosticos Moleculares</title>
    <meta name="description" content="Virologia Diagnosticos Moleculares A-Frame">
    <script src="aframe-master.js"></script>
    <script src="https:/unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="info-message.js"></script>
    <script src="highlight.js"></script>
    <script src="info-panel.js"></script>


    <link rel="preload" as="image" href="media/circovirus_porcino.png" imagesrcset="media/circovirus_porcino_400px.png 400w, media/circovirus_porcino_800px.png 800w, media/circovirus_porcino_1600px.png 1600w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/herpes_canino_tipo1.png" imagesrcset="media/herpes_canino_tipo1_400px.png 400w, media/herpes_canino_tipo1_800px.png 800w, media/herpes_canino_tipo1_1600px.png 1600w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/inmunodeficiencia_felina.png" imagesrcset="media/inmunodeficiencia_felina_400px.png 400w, media/inmunodeficiencia_felina_800px.png 800w, media/inmunodeficiencia_felina_1600px.png 1600w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/leucemia_felina.png" imagesrcset="media/leucemia_felina_400px.png 400w, media/leucemia_felina_800px.png 800w, media/leucemia_felina_1600px.png 1600w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/herpes_ovino_tipo2.png" imagesrcset="media/herpes_ovino_tipo2_400px.png 400w, media/herpes_ovino_tipo2_800px.png 800w, media/herpes_ovino_tipo2_1600px.png 1600w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/parvovirus_canino_tipo2.png" imagesrcset="media/parvovirus_canino_tipo2_400px.png 400w, media/parvovirus_canino_tipo2_800px.png 800w, media/parvovirus_canino_tipo2_1600px.png 1600w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/herpes_psitácido.png" imagesrcset="media/herpes_psitácido.png_400px.png 400w, media/herpes_psitácido.png_800px.png 800w, media/herpes_psitácido.png_1600px.png 1600w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/panleucopenia_felina.png" imagesrcset="media/panleucopenia_felina.png_400px.png 400w, media/panleucopenia_felina.png_800px.png 800w, media/panleucopenia_felina.png_1600px.png 1600w" imagesizes="50vw">


    
    <link rel="preload" as="image" href="media/circovirus_porcinoPoster.png" imagesrcset="media/circovirus_porcinoPoster_400px.png 400w, media/circovirus_porcinoPoster_800px.png 800w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/herpes_canino_tipo1Poster.png" imagesrcset="media/herpes_canino_tipo1Poster_400px.png 400w, media/herpes_canino_tipo1Poster_800px.png 800w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/inmunodeficiencia_felinaPoster.png" imagesrcset="media/inmunodeficiencia_felinaPoster_400px.png 400w, media/inmunodeficiencia_felinaPoster_800px.png 800w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/leucemia_felinaPoster.png" imagesrcset="media/leucemia_felinaPoster_400px.png 400w, media/leucemia_felinaPoster_800px.png 800w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/herpes_ovino_tipo2Poster.png" imagesrcset="media/herpes_ovino_tipo2Poster_400px.png 400w, media/herpes_ovino_tipo2Poster_800px.png 800w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/parvovirus_canino_tipo2Poster.png" imagesrcset="media/parvovirus_canino_tipo2Poster_400px.png 400w, media/parvovirus_caninoPoster_tipo2_800px.png 800w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/herpes_psitácidoPoster.png" imagesrcset="media/herpes_psitácidoPoster.png_400px.png 400w, media/herpes_psitácidoPoster.png_800px.png 800w" imagesizes="50vw">
    <link rel="preload" as="image" href="media/panleucopenia_felinaPoster.jpg" imagesrcset="media/panleucopenia_felinaPoster.png_400px.png 400w, media/panleucopenia_felinaPoster.png_800px.png 800w" imagesizes="50vw">










  </head>
  <body>
    <a-scene
      background="color: #212"
      environment
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable"
      info-message="htmlSrc: #messageText">
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
        <!--
          Image source: http://www.ghibli.jp/works/kazetachinu/#frame&gid=1&pid=1
          Image author: Studio Ghibli
        -->
        <img id="kazetachinu" src="media/herpes_canino_tipo1.png" crossorigin="anonymous"/>
        <img id="kazetachinuPoster" src="media/herpes_canino_tipo1Poster.png" crossorigin="anonymous"/>
        <!--
          Image source: http://www.ghibli.jp/works/ponyo/#frame&gid=1&pid=36
          Image author: Studio Ghibli
        -->
        <img id="herpesovino" src="media/herpes_ovino_tipo2.png" crossorigin="anonymous"/>
        <img id="herpesovinoPoster" src="media/herpes_ovino_tipo2Poster.png" crossorigin="anonymous"/>
        <!--
          Image source: http://www.ghibli.jp/works/karigurashi/#frame&gid=1&pid=32
          Image author: Studio Ghibli
        -->
        <img id="karigurashi" src="media/circovirus_porcino.png" crossorigin="anonymous"/>
        <img id="karigurashiPoster" src="media/circovirus_porcinoPoster.png" crossorigin="anonymous"/>
 
        <img id="inmunodeficiencia" src="media/inmunodeficiencia_felina.png" crossorigin="anonymous"/>
        <img id="inmunodeficienciaPoster" src="media/inmunodeficiencia_felinaPoster.png" crossorigin="anonymous"/>

        <img id="panleucopenia" src="media/panleucopenia_felina.png" crossorigin="anonymous"/>
        <img id="panleucopeniaPoster" src="media/panleucopenia_felinaPoster.jpg" crossorigin="anonymous"/>

        <img id="leucemia" src="media/leucemia_felina.png" crossorigin="anonymous"/>
        <img id="leucemiaPoster" src="media/leucemia_felinaPoster.png" crossorigin="anonymous"/>

        <img id="herpespsitacido" src="media/herpes_psitácido.png" crossorigin="anonymous"/>
        <img id="herpespsitacidoPoster" src="media/herpes_psitácidoPoster.png" crossorigin="anonymous"/>

        <img id="parvoviruscanino" src="media/parvovirus_canino_tipo2.png" crossorigin="anonymous"/>
        <img id="parvoviruscaninoPoster" src="media/parvovirus_canino_tipo2Poster.png" crossorigin="anonymous"/>


        <a-mixin
          id="frame"
          geometry="primitive: plane; width: 0.5783552; height: 0.8192"
          material="color: white; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>

         <a-mixin
          id="poster"
          geometry="primitive: plane; width: 0.544768; height: 0.786432"
          material="color: white; shader: flat"
          material="shader: flat"
          position="0 0 0.005"
         ></a-mixin>

         <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 1.3; height: 1.8"
          material="src:# ; shader: flat; transparent: true"
          position="0 -0.1 0.002"
         ></a-mixin>
      </a-assets>

      <a-entity
        id="background"
        position="0 0 0"
        geometry="primitive: sphere; radius: 2.0"
        material="color: red; side: back; shader: flat"
        scale="0.001 0.001 0.001"
        visible="false" class="raycastable">
      </a-entity>

      <a-entity
        position="0 1.6 0"
        camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false">
        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>

      <!-- Hand controls -->
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

      

      <a-entity id="ui" position="0.04 1.6 -2.5">
        <a-entity 
      id="title"
      position="-1.105 -0.780 -0.830"
      scale="1 1 1"
      visible="true"
      text="shader: msdf; anchor: center; width: 2.30; align: center; negate: true; transparent: true; color: yellow; value: CIRCOVIRUS \nPORCINO">  
   </a-entity>
      
   <a-entity 
   id="title"
   position="-0.030 -0.780 -0.830"
   scale="1 1 1"
   visible="true"
 text="shader: msdf; anchor: center; width: 2.30; align: center; negate: true; transparent: true; color: #050505; value: HERPES \nCANINO TIPO 1 ">  
 </a-entity>

 <a-entity 
      id="title"
      position="1.05 -0.780 -0.830"
      scale="1 1 1"
      visible="true"
    text="shader: msdf; anchor: center; width: 2.30; align: center; negate: true; transparent: true; color: #050505; value: HERPES \nOVINO">  
    </a-entity>

    <a-entity 
    id="title"
    position="2.200 -0.780 -0.830"
    scale="1 1 1"
    visible="true"
  text="shader: msdf; anchor: center; width: 2.30; align: center; negate: true; transparent: true; color: #050505; value: INMUNODEFICIENCIA\nFELINA">  
  </a-entity>

  <a-entity 
  id="title"
  position="-0.500 1.430 -0.830"
  scale="1 1 1"
  visible="true"
  text="shader: msdf; anchor: center; width: 2.30;  align: center; negate: true; transparent: true; color: #050505; value: PANLEUCOPENIA \nFELINA">  
  </a-entity>
  
  <a-entity 
id="title"
position="0.490 1.430 -0.830"
scale="1 1 1"
visible="true"
text="shader: msdf; anchor: center; width: 2.30; align: center; negate: true; transparent: true; color: #050505; value: LEUCEMIA \nFELINA TIPO 1">  
</a-entity>

<a-entity 
id="title"
position="1.586 1.430 -0.830"
scale="1 1 1"
visible="true"
text="shader: msdf; anchor: center; width: 2.30; align: center; negate: true; transparent: true; color: #050505; value: HERPESVIRUS \nPSITACIDO">  
</a-entity>


<a-entity 
  id="title"
  position="2.650 1.430 -0.830"
  scale="1 1 1"
  visible="true"
text="shader: msdf; anchor: center; width: 2.30; align: center; negate: true; transparent: true; color: #050505; value: PARVOVIRUS \nCANINO TIPO 2">  
</a-entity>



        <!-- Poster menu -->
        <a-entity id="menu" highlight>


          <a-entity id="karigurashiButton" position="-0.8 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #karigurashiPoster;" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="kazetachinuButton" position="0 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #kazetachinuPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="herpesovinoButton" position="0.8 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #herpesovinoPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="inmunodeficienciaButton" position="1.6 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #inmunodeficienciaPoster" mixin="poster"></a-entity>
          </a-entity>



          <a-entity id="panleucopeniaButton" position="-0.4 0.5 -0.02" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #panleucopeniaPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="leucemiaButton" position="0.4  0.5 -0.02" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #leucemiaPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="herpespsitacidoButton" position="1.2  0.5 -0.02" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #herpespsitacidoPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="parvoviruscaninoButton" position="2.0  0.5 -0.02" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #parvoviruscaninoPoster" mixin="poster"></a-entity>
          </a-entity>


        </a-entity>

        <!-- Info panel of the selected movie. -->
        <a-entity
          id="infoPanel"
          position="0 0 0.5"
          info-panel
          visible="false"
          scale="0.001 0.001 0.001"
          geometry="primitive: plane; width: 1.2; height: 1.5"
          material="color: #333333; shader: flat; transparent: false" class="raycastable">
         
          <a-entity id="herpesovinoMovieImage" mixin="movieImage" material="src: #herpesovino" visible="true"></a-entity>
         <a-entity id="kazetachinuMovieImage" mixin="movieImage" material="src: #kazetachinu" visible="false"></a-entity>
          <a-entity id="karigurashiMovieImage" mixin="movieImage" material="src: #karigurashi" visible="false"></a-entity>
          <a-entity id="inmunodeficienciaMovieImage" mixin="movieImage" material="src: #inmunodeficiencia" visible="false"></a-entity>
          
          <a-entity id="panleucopeniaMovieImage" mixin="movieImage" material="src: #panleucopenia" visible="false"></a-entity>
         
          <a-entity id="leucemiaMovieImage" mixin="movieImage" material="src: #leucemia" visible="false"></a-entity>
      
          <a-entity id="herpespsitacidoMovieImage" mixin="movieImage" material="src: #herpespsitacido" visible="false"></a-entity>
          
          <a-entity id="parvoviruscaninoMovieImage" mixin="movieImage" material="src: #parvoviruscanino" visible="false"></a-entity>
      


          <a-entity id="movieTitle"
            position="-0.68 -0.1 0"
            text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: "></a-entity>
          <a-entity id="movieDescription"
            position="-0.68 -0.2 0"
            text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: "></a-entity>
        </a-entity>
      </a-entity>

    
    </a-scene>
  </body>
</html
